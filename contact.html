<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Contact | Events 360</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="author" content="Ammar Shah" />
		<link rel="stylesheet" type="text/css" href="contact/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="contact/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="contact/css/component.css" />
		<link rel="stylesheet" type="text/css" href="contact/css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="contact/css/cs-skin-boxes.css" />
		<!-- SITE WIDE RESET STYLES -->
		<link rel="stylesheet" type="text/css" href="_css\siteWideStyles.css" />
		<script src="contact/js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Contact Events 360</h1>
					<div class="codrops-top">
						<a class="codrops-icon codrops-icon-prev" href="index.html"><span>Home</span></a>
						<a class="codrops-icon codrops-icon-drop" href="gallery.html"><span>Gallery</span></a>
						<a class="codrops-icon codrops-icon-info" href="about.html"><span>About Us</span></a>
					</div>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Dean Moriarty" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="dean@road.us" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">What's the message</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->


		</div><!-- /container -->
		<script src="contact/js/classie.js"></script>
		<script src="contact/js/selectFx.js"></script>
		<script src="contact/js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
